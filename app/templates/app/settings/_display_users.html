<h5 class="text-info">
  Recent Users
  {% if path == 'area' %}
    in Area
  {% endif %}
  <small class="text-secondary"> ({{ data|length }})</small>
</h5>
<ul>
  {% for user in data %}
    <li>{{ user.get_full_name }} <small class="text-secondary">({{ user.date_joined|date:"M d, Y" }})</small></li>
  {% empty %}
    <li>No users found</li>
  {% endfor %}
</ul>
