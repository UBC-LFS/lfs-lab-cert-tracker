{% extends "app/users/training_base.html" %}

{% block sub_content %}

<div class="border bg-lighter-gray p-3 mb-4">
  <ul class="list-minus-20">
    <li>Valid file types: jpg, jpeg, png, pdf, doc, docx</li>
    <li>The maximum file size that can be uploaded is 1.5 MB.</li>
    <li>A filename has at most 256 characters.</li>
  </ul>
</div>

<form id="add_user_cert_form" action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table class="form-table">{{ form.as_table }}</table>
  <input class="btn btn-primary mt-3" type="submit" value="Add Training Record" />
</form>

{% endblock %}
