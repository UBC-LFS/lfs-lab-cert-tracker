{% extends "app/area_details/base.html" %}

{% block sub_content %}

{% if is_admin or is_pi %}

  <div class="row">
  	<div class="col-md-7">
      <h4 class="text-info">Add User to Area</h4>
      <div class="border bg-lighter-gray p-4 mt-4">
        <form action="#" method="post">
          {% csrf_token %}
          <table class="form-table">{{ user_area_form.as_table }}</table>
          <input type="hidden" name="next" value="{{ request.get_full_path }}" />
          <input class="btn btn-primary mt-3" type="submit" value="ADD" />
        </form>
      </div>
    </div>
    <div class="col-md-5">
      <section class="ml-5">
        {% include 'app/settings/_display_users.html' with data=recent_users %}        
      </section>
  	</div>
  </div>

{% endif %}

{% endblock%}
