{% include 'key_request/subpages/room_search.html' with table='areas' id=room_id %}

<table id="areas-table-{{ room_id }}" class="table table-bordered table-striped table-responsive-md font-size-sm">
  <thead>
    <tr>
      <th>ID</th>
      <th>Area</th>
      <th>Select</th>
    </tr>
  </thead>
  <tbody>
    {% for area in areas %}
      <tr>
        <td>{{ area.id }}</td>
        <td class="text-left">{{ area.name }}</td>
        <td>
          <input type="checkbox" name="area[]" value="{{ area.id }}" {% if area.id in room.area_ids %}checked{% endif %} />
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

{% include 'key_request/subpages/room_pagination.html' with table='areas' id=room_id %}
