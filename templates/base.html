{% extends "header.html" %}

{% block sidebar %}
<div class="list-group">
	<a class="list-group-item list-group-item-action" href="/users/{{ user.id }}/labs">View My Labs</a>
	<a class="list-group-item list-group-item-action" href="/users/{{ user.id }}/certificates">View My Certificates</a>
	<a class="list-group-item list-group-item-action" href="/labs">View All Labs</a>
	<a class="list-group-item list-group-item-action" href="/certificates">View All Certificates</a>
	{% if user.is_staff %}
	<a class="list-group-item list-group-item-action" href="/users">View All Users</a>
	<a class="list-group-item list-group-item-action" href="/users/edit_labs">Add User to Lab</a>
	{% endif %}
</div>
{% endblock %}
