{% extends "base.html" %}

{% block content %}

<div>
	<h1>View Certs</h1>
	{% for cert in cert_list %}
	<p>
		{{ cert.name }}
	</p>
	{% endfor %}
</div>

{% if can_create_cert %}
	<form id="create_cert_form" action="/api/certificates/" method="POST">
	{% csrf_token %}
	{{ cert_form.as_p }}
	<input id="submit_create_cert_form" type="submit" value="Submit Form"/>
</form>
{% endif %}

{% endblock %}
