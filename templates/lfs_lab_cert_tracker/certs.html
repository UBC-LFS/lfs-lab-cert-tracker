{% extends "header.html" %}

{% block content %}

<h5>Certificates</h5>

<div class="list-group">
	{% for cert in cert_list %}
	<div class="list-group-item">
		<p class="d-inline float-left">
			{{ cert.name }}
		</p>
		{% if can_create_cert %}
		<form class="float-right" action='/api/certificates/{{cert.id}}/delete' method="post" onsubmit="return confirm('Are you sure to delete {{cert.name}}?');">
			{% csrf_token %}
			<input name="redirect_url" value="/certificates/" type="hidden"/>
		<input class="btn btn-danger" type="submit" value="DELETE"/>
		</form>
		{% endif %}
	</div>
	{% endfor %}
</div>

{% if can_create_cert %}
<h5>Create New Certificate</h5>
<form id="create_cert_form" action="/api/certificates/" method="POST">
	{% csrf_token %}
	{{ cert_form.as_p }}
<input class="btn btn-primary" id="submit_create_cert_form" type="submit" value="Create Certificate"/>
</form>
{% endif %}
{% endblock %}
