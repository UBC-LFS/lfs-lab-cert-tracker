{% extends "base.html" %}

{% block content %}

<div>
	<h1>View Certs</h1>
	{% for cert in cert_list %}

		{{ cert.name }}

	{% endfor %}
</div>

<form id="create_cert_form" action="/api/certificates/" method="post">

{{ cert_form }}
<input type="submit" value="Submit Form"/>
</form>
{% endblock %}

</script>
