{% extends "header.html" %}

{% block content %}
<h5>View Labs</h5>
<div class="list-group">
	{% for lab in lab_list %}
	<div class="list-group-item">
		<a href="/labs/{{lab.id}}/">
			{{ lab.name }}
		</a>
		{% if can_create_lab %}
		<form class="float-right" action='/api/labs/{{lab.id}}/delete' method="post">
			{% csrf_token %}
			<input name="redirect_url" value="/labs/" type="hidden"/>
		<input class="btn btn-danger" type="submit" value="DELETE"/>
		</form>
		{% endif %}
	</div>
	{% endfor %}
</div>
{% if can_create_lab %}
<h5>Create Labs</h5>
	<form id="create_lab_form" action="/api/labs/" method="post">
	{% csrf_token %}
	{{ lab_form.as_p }}
	<input class="btn btn-primary" id="submit_create_lab_form" type="submit" value="Create Lab"/>
	</form>
{% endif %}
{% endblock %}
