{% extends "base.html" %}

{% block content %}

<div>
	<h1>View Labs</h1>
	{% for lab in lab_list %}
	<p>
		{{ lab.name }}
	</p>
	{% endfor %}
</div>

{% if can_create_lab %}
	<h1>Create Labs</h1>
	<form id="create_lab_form" action="/api/labs/" method="post">
	{% csrf_token %}
	{{ lab_form.as_p }}
	<input id="submit_create_lab_form" type="submit" value="Submit Form"/>
</form>
{% endif %}


{% endblock %}
