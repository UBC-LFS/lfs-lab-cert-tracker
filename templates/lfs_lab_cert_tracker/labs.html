{% extends "base.html" %}

{% block content %}

<div>
	<h1>View Labs</h1>
	{% for lab in lab_list %}
	<p>
		{{ lab.name }}
	</p>
	{% endfor %}
</div>

<form id="create_lab_form" action="/api/labs/" method="post">
{% csrf_token %}
{{ lab_form }}
<input type="submit" value="Submit Form"/>

</form>

{% endblock %}
