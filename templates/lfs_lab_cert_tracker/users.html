{% extends "header.html" %}

{% block content %}

<h5>View Users</h5>
<div class="list-group">
{% for user in user_list %}
	<li class="list-group-item">
		<a href="/users/{{user.id}}">{{ user.cwl }}</a>
	</li>
{% endfor %}
</div>
<h5>Create Users</h5>
<form id="create_user_form" action="/api/users/" method="post">
{% csrf_token %}
{{ user_form.as_p }}
<input class="btn btn-primary" id="submit_create_user_form" type="submit" value="Create User"/>
</form>

{% endblock %}
