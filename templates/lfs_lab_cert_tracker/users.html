{% extends "base.html" %}

{% block content %}

<div>
	<h1>View Users</h1>
	{% for user in user_list %}
	<p>
		{{ user.cwl }}
	</p>
	{% endfor %}
</div>

{% if can_create_user %}
	<h1>Create Users</h1>
	<form id="create_user_form" action="/api/users/" method="post">
	{% csrf_token %}
	{{ user_form.as_p }}
	<input id="submit_create_user_form" type="submit" value="Submit Form"/>
</form>
{% endif %}

{% endblock %}
