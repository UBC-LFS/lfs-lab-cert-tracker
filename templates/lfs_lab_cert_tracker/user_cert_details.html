{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
	<div class="col">
		<h3>Certificate Details</h3>
		<div class="row">
			<div class="col"><p>Certificate Name</p></div><div class="col"/><a href="/media/{{user_cert.cert_file}}">{{ user_cert.name }}</a></div>
		</div>
		<div class="row">
			<div class="col"><p>Uploaded On</p></div><div class="col"/>{{ user_cert.uploaded_date }}</div>
		</div>
		<div class="row">
			<div class="col"><p>Expires On</p></div><div class="col"/>{{ user_cert.expiry_date }}</div>
		</div>
	</div>
	<div class="col">
		<form action='/api/users/{{user_id}}/certificates/{{user_cert.id}}/delete' method="post">
		{% csrf_token %}
		{{ delete_user_cert_form | crispy }}
		<input class="btn btn-danger" type="submit" value="DELETE"/>
		</form>
	</div>
</div>


{% endblock %}
