{% extends "base.html" %}

{% block content %}

<form id="add_user_lab_form" action="/api/labs/" method="post">
{% csrf_token %}
{{ user_lab_form }}
<input id="submit_add_user_lab_form" type="button" value="Submit Form"/>
</form>

<script>
$('input#add_user_lab_form').click(function() {
	var data = $('form#add_lab_form').serialize();
	var url = '/api/users/' + data.user_id + '/labs';
	$.ajax({
		url: $('form#add_user_lab_form').attr('action'),
		type: 'POST',
		dataType: 'json',
		data: data,
		success: function(data) {
			console.log(data);
			location.reload();
		},
		error: function(data) {
			alert("Operation failed");
		},
	});
});
</script>
{% endblock %}
