<!DOCTYPE html>
<html lang="en">
<head>
	<title>LFS Lab Certification Tracker</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> {% load static %}
</head>
<script
	src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous">
</script>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light">
	<div class="navbar-collapse collapse" id="navbarNav">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" href="/">Home</a>
			</li>
		</ul>
		<ul class="nav navbar-nav mx-auto">
			<li class="nav-item">
				<a class="navbar-brand max-auto">LFS Lab Certification Tracker</a>
			</li>
		</ul>
		<ul class="navbar-nav">
			 {% if user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'logout'%}?next=/">Logout</a>
				</li>
			{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'login'%}?next=/">Login</a>
				</li>
			{% endif %}
		</ul>
	</div>
</nav>
<div class="container-fluid">
	<div class="row" style="margin-top:32px">
		<br/>
		<div class="col">
			{% if user.is_authenticated %}
				{% block sidebar %}{% endblock %}
			{% endif %}
		</div>
		<div class="col-8">{% block content %}{% endblock %}</div>
		<div class="col"></div>
	</div>
</div>
</body>
</html>
